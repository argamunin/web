<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <script type="text/javascript">
    // Redirect to the same URL, but with index.html appended
    const redirectTo = window.location.pathname.replace(/\/$/, '') + '/';
    window.location.replace(window.location.origin + redirectTo);
  </script>
  <p>Redirecting...</p>
</body>
</html>
